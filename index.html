<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>vanilla weather app</title>
  </head>
  <body>
    <div class="weather-wrapper">
      <div class="main">
        <form id="search-city">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="enter city"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <button type="submit" id="search" class="btn btn-primary w-100">
                search
              </button>
            </div>
          </div>
        </form>
        <section class="weather-info">
          <div class="temp-info">
            <h2>
              <img src="" alt="" id="icon" /><span id="temp-value"></span
              ><span class="deg"
                ><a href="#" id="centigrade-link" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  class="active"
                  >°F</a
                ></span
              >
            </h2>
            <div>
              <ul class="more-info">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="location-date">
            <h1><span id="user-searched"></span> Current Weather</h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
        </section>
        <section class="forecast-section">
          <div class="weather-forecast-info" id="forecast"></div>
        </section>
      </div>
      <footer>
        <a
          href="https://github.com/meenaFotovvat/vanilla-weather-app"
          target="_blank"
          >open-source code</a
        >
        by <b>Meena fotovvati</b>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
